                  description: Record per page
                  required: false
                  type: integer
                  default: 10
                  maximum: 100
                  minimum: 10
                - name: after
                  in: query
                  description: Start listing after this resource
                  required: false
                  type: integer
                  default: 0
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/VendorList'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/SvcVendorListBadRequestResponseBody'
            schemes:
                - http
        post:
            tags:
                - svc-vendor
            summary: create svc-vendor
            description: Create a new vendor
            operationId: svc-vendor#create
            parameters:
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/VendorInput'
                    required:
                        - name
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/Vendor'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/SvcVendorCreateBadRequestResponseBody'
            schemes:
                - http
    /api/vendors/{vendorId}:
        put:
            tags:
                - svc-vendor
            summary: deleteById svc-vendor
            description: Delete a vendor by id
            operationId: svc-vendor#deleteById
            parameters:
                - name: vendorId
                  in: path
                  description: Unique product identifier
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: boolean
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/SvcVendorDeleteByIDNotFoundResponseBody'
            schemes:
                - http
