swagger: "2.0"
info:
    title: Ecommerce API
    description: Ecommerce API Design to Programming The Internet Class at BIU University
    contact:
        name: Adrison Gomez
        email: info@adrisongomez.me
        url: https://github.com/adrisongomez
    version: 0.0.1
host: localhost:3030
consumes:
    - application/json
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /api/healthcheck:
        get:
            tags:
                - svc-healthcheck
            summary: check svc-healthcheck
            operationId: svc-healthcheck#check
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/HealthcheckResponse'
            schemes:
                - http
    /api/medias:
        get:
            tags:
                - svc-media
            summary: list svc-media
            description: Create a media record
            operationId: svc-media#list
            parameters:
                - name: pageSize
                  in: query
                  description: Record per page
                  required: false
                  type: integer
                  default: 10
                  maximum: 100
                  minimum: 10
                - name: after
                  in: query
                  description: Start listing after this resource
                  required: false
                  type: integer
                  default: 0
                - name: bucket
                  in: query
                  description: S3 bucket where data is store
                  required: false
                  type: string
                  default: ""
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/MediaList'
                "502":
                    description: Bad Gateway response.
                    schema:
                        $ref: '#/definitions/SvcMediaListBadRequestResponseBody'
            schemes:
                - http
        post:
            tags:
                - svc-media
            summary: create svc-media
            description: Create a media record
            operationId: svc-media#create
            produces:
                - application/json
            parameters:
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/MediaInput'
                    required:
                        - filename
                        - mimeType
                        - size
                        - bucket
                        - key
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/Media'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/SvcMediaCreateBadRequestResponseBody'
            schemes:
                - http
    /api/medias/{mediaId}:
        get:
            tags:
                - svc-media
            summary: getById svc-media
            description: Get a media by id
            operationId: svc-media#getById
            produces:
                - application/json
            parameters:
                - name: mediaId
                  in: path
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/Media'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/SvcMediaGetByIDNotFoundResponseBody'
            schemes:
                - http
        delete:
            tags:
                - svc-media
            summary: deleteById svc-media
            description: Create a media record
            operationId: svc-media#deleteById
            parameters:
                - name: mediaId
                  in: path
                  required: true
                  type: integer
            responses:
                "201":
                    description: Created response.
                    schema:
                        type: boolean
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/SvcMediaDeleteByIDNotFoundResponseBody'
            schemes:
                - http
    /api/openapi.json:
        get:
            tags:
                - openapi
            summary: Download internal/gen/http/openapi.json
            operationId: openapi#/api/openapi.json
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
    /api/products:
        get:
            tags:
                - svc-products
            summary: listProduct svc-products
            description: List products
            operationId: svc-products#listProduct
            parameters:
                - name: pageSize
                  in: query
                  description: Record per page
                  required: false
                  type: integer
                  default: 10
                  maximum: 100
                  minimum: 10
                - name: after
                  in: query
                  description: Start listing after this resource
                  required: false
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ProductsList'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/SvcProductsListProductBadRequestResponseBody'
            schemes:
                - http
        post:
            tags:
                - svc-products
            summary: createProduct svc-products
            description: Create a new product
            operationId: svc-products#createProduct
            produces:
                - application/json
            parameters:
                - name: CreateProductRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ProductInput'
                    required:
                        - title
                        - description
                        - tags
                        - vendorId
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/Product'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/SvcProductsCreateProductConflictResponseBody'
            schemes:
                - http
    /api/products/{productId}:
        get:
            tags:
                - svc-products
            summary: getProductById svc-products
            description: Get a product by its id
            operationId: svc-products#getProductById
            produces:
                - application/json
            parameters:
                - name: productId
                  in: path
                  description: Unique product identifier
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/Product'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/SvcProductsGetProductByIDNotFoundResponseBody'
            schemes:
                - http
        put:
            tags:
                - svc-products
            summary: deleteProductById svc-products
            description: Create a new product
            operationId: svc-products#deleteProductById
            parameters:
                - name: productId
                  in: path
                  description: Unique product identifier
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: boolean
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/SvcProductsDeleteProductByIDNotFoundResponseBody'
            schemes:
                - http
    /api/vendors:
        get:
            tags:
                - svc-vendor
            summary: list svc-vendor
            description: List vendors
            operationId: svc-vendor#list
            parameters:
